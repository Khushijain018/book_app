<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>You have been logged out.</h1>
    <p>Redirecting to login page...</p>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'login' %}"; // Redirect to the login page after 3 seconds
        }, 3000);
    </script>
</body>
</html>
