{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
   
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://t3.ftcdn.net/jpg/05/64/83/26/360_F_564832623_lu2ivhD0ecKlw1ImL2OpE30fgV2VZhK2.jpg");
        background-size: cover; 
        background-position: center; 
        background-color: rgba(0, 0, 0, 0.5); 
        backdrop-filter: blur(10px); 
    }

    /* Login form styling */
    .login-form {
        width: 400px;
        padding: 40px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        backdrop-filter: blur(5px); /* Blur effect for form */
    }

    .login-form h2 {
        margin-bottom: 30px;
        color: #333333;
        text-align: center;
        font-family: 'Arial', sans-serif; /* Changed font */
        text-transform: uppercase; /* Uppercase text */
        letter-spacing: 2px; /* Increased letter spacing */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        color: #555555; /* Slightly lighter color */
        margin-bottom: 5px;
        font-family: 'Arial', sans-serif; /* Changed font */
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease; /* Transition effect for border color */
    }

    .form-group input:focus {
        border-color: #007bff; /* Blue border on focus */
        outline: none; /* Remove default outline */
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Transition effects */
        font-family: 'Arial', sans-serif; /* Changed font */
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05); /* Slightly increase size on hover */
    }

    /* Register link styling */
    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease; /* Transition effects */
    }

    .register-link a:hover {
        color: #0056b3;
        transform: scale(1.05); /* Slightly increase size on hover */
    }
</style>

<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
